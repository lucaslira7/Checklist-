<!DOCTYPE html>
<html>
<head>
  <title>Checklist de Veículo</title>
  <style>
    .checklist-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Checklist de Veículo</h2>

<form id="checklistForm">
  <div class="checklist-item">
    <label>Carro:</label>
    <input type="text" name="carro">
    <label>KM:</label>
    <input type="text" name="km">
    <label>Placa:</label>
    <input type="text" name="placa">
    <label>Data/hora:</label>
    <input type="text" name="data_hora">
    <label>Vendedor:</label>
    <input type="text" name="vendedor">
  </div>

  <div class="checklist-item">
    <label>Itens do Checklist:</label><br>
    1. PARA CHOQUE DIANTEIRO
    <input type="checkbox" id="item1">
    <select name="item1_status">
      <option value="V">V</option>
      <option value="F">F</option>
      <option value="A">A</option>
    </select><br>

    2. CAPÔ
    <input type="checkbox" id="item2">
    <select name="item2_status">
      <option value="V">V</option>
      <option value="F">F</option>
      <option value="A">A</option>
    </select>
    <!-- Adicione mais itens de checklist da mesma forma -->
  </div>

  <div class="checklist-item">
    <label>Observações:</label>
    <textarea name="observacoes"></textarea>
  </div>

  <div class="checklist-item">
    <label>Legenda:</label><br>
    <input type="checkbox" id="verificado"> <label for="verificado">V = Verificado</label>
    <input type="checkbox" id="faltando"> <label for="faltando">F = Faltando</label>
    <input type="checkbox" id="avaria"> <label for="avaria">A = Avaria</label>
  </div>

  <div class="checklist-item">
    <label>Assinatura do Vendedor:</label>
    <input type="text" name="assinatura_vendedor">
  </div>

  <button type="button" onclick="submitForm()">Enviar</button>
</form>

<script>
  function submitForm() {
    // Lógica para lidar com o envio do formulário
    var formData = document.getElementById('checklistForm');
    console.log(formData);
    // Adicione aqui a lógica para enviar os dados para o servidor ou salvar localmente
  }
</script>

</body>
</html>
